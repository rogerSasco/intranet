  <script>
  /* When the user clicks on the button, toggle between hiding and showing the dropdown content */ 
     function toggleDropdown(dropdownId) {   
       document.getElementById(dropdownId).classList.toggle("show"); 
     }  
     function filterDropdown(inputId, dropdownId) {   
       var input, filter, ul, li, a, i;   
       input = document.getElementById(inputId);   
       filter = input.value.toUpperCase();   
       div = document.getElementById(dropdownId);   
       a = div.getElementsByTagName("a");   
       for (i = 0; i < a.length; i++) {     
         txtValue = a[i].textContent || a[i].innerText;     
         if (txtValue.toUpperCase().indexOf(filter) > -1) {       
           a[i].style.display = "";     
         } else {       
           a[i].style.display = "none";     
         }   } }
  </script> 
  
  
  <!--dropdown-->
  <style>
    .dropbtn {   
      background-color: black; color: white; padding: 6px; font-size: 16px; border: none; cursor: pointer; border-radius:8px;
    }  
    .dropdown {   
      position: relative; display: inline-block; 
    }
    .dropdown-content {
      display: none; position: absolute; background-color: #f6f6f6; min-width: 230px; overflow: auto; border: 1px solid #ddd; z-index: 1; 
    }
    .dropbtn:hover,
    .dropbtn:focus {
      background-color: #3e8e41; 
    }  
    
    .dropdown-content a:hover {background-color: #ddd;}
  
  /* Show the dropdown menu on hover */
  .dropdown:hover .dropdown-content {display: block;}
  
  /* Change the background color of the dropdown button when the dropdown content is shown */
  .dropdown:hover .dropbtn {background-color: #3e8e41;}
  
  /* Multiple #id styles*/  
    #myInputID{   
      box-sizing: border-box; 
      background-position: 14px 12px; 
      background-repeat: no-repeat; 
      
    }

    }  
      
    .dropdown-content a {
      color: black; padding: 12px 16px; text-decoration: none; display: block; 
    }  
    .dropdown a:hover {
      background-color: #ddd;
    }  
    .show {
      display: block;
    } 
    input{
      color: black;
    }
    
  </style>
